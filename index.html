<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calc-container">
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            <div class="buttons">
                <!-- Memory and Mode Functions -->
                <button class="function memory" onclick="toggleDegRad()">DEG</button>
                <button class="function memory" onclick="toggleScientificNotation()">F-E</button>
                <button class="function memory" onclick="memoryClear()">MC</button>
                <button class="function memory" onclick="memoryRecall()">MR</button>
                <button class="function memory" onclick="memoryAdd()">M+</button>
                <button class="function" onclick="calculate('exp2')">2<sup>x</sup></button>

                <!-- Scientific Functions Row 1 -->
                <button class="function" onclick="calculate('log')">log</button>
                <button class="function" onclick="calculate('ln')">ln</button>
                <button class="function" onclick="appendNumber('(')">(</button>
                <button class="function" onclick="appendNumber(')')">)</button>
                <button class="function" onclick="calculate('sin')">sin</button>
                <button class="function" onclick="calculate('cos')">cos</button>

                <!-- Scientific Functions Row 2 -->
                <button class="function" onclick="calculate('tan')">tan</button>
                <button class="function" onclick="calculate('hyp')">hyp</button>
                <button class="function clear" onclick="clearAll()">C</button>
                <button class="function" onclick="calculate('asin')">sin<sup>-1</sup></button>
                <button class="function" onclick="calculate('acos')">cos<sup>-1</sup></button>
                <button class="function" onclick="calculate('atan')">tan<sup>-1</sup></button>

                <!-- Numbers and Functions Row 1 -->
                <button class="number" onclick="appendNumber('7')">7</button>
                <button class="number" onclick="appendNumber('8')">8</button>
                <button class="number" onclick="appendNumber('9')">9</button>
                <button class="function" onclick="calculate('square')">x<sup>2</sup></button>
                <button class="function" onclick="calculate('cube')">x<sup>3</sup></button>
                <button class="function" onclick="calculate('power')">x<sup>y</sup></button>

                <!-- Numbers and Functions Row 2 -->
                <button class="number" onclick="appendNumber('4')">4</button>
                <button class="number" onclick="appendNumber('5')">5</button>
                <button class="number" onclick="appendNumber('6')">6</button>
                <button class="function" onclick="calculate('sqrt')">√</button>
                <button class="function" onclick="calculate('cbrt')">∛</button>
                <button class="function" onclick="calculate('root')">y√x</button>

                <!-- Numbers and Functions Row 3 -->
                <button class="number" onclick="appendNumber('1')">1</button>
                <button class="number" onclick="appendNumber('2')">2</button>
                <button class="number" onclick="appendNumber('3')">3</button>
                <button class="function" onclick="calculate('pi')">π</button>
                <button class="function" onclick="calculate('e')">e</button>
                <button class="function" onclick="calculate('factorial')">n!</button>

                <!-- Numbers and Operators Row 4 -->
                <button class="number" onclick="appendNumber('0')">0</button>
                <button class="number" onclick="appendNumber('.')">.</button>
                <button class="operator" onclick="setOperation('+')">+</button>
                <button class="operator" onclick="setOperation('-')">−</button>
                <button class="operator" onclick="setOperation('×')">×</button>
                <button class="operator" onclick="setOperation('÷')">÷</button>

                <!-- Equals Row -->
                <button class="equals" onclick="handleEquals()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
